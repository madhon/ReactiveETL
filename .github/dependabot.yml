version: 2
updates:
- package-ecosystem: nuget
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: Fixie
    versions:
    - "< 3, >= 2.a"
  - dependency-name: Microsoft.NET.Test.Sdk
    versions:
    - 16.9.1
    - 16.9.4
  - dependency-name: Microsoft.Data.SqlClient
    versions:
    - 2.1.2
  - dependency-name: MongoDB.Driver
    versions:
    - 2.12.0
